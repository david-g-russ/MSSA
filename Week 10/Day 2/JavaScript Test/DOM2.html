<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DOM2</title>
</head>
<body>
    <ul>
        <li>Bread</li>
        <li class="cross">Coffee</li>
        <li>Cake</li>
    </ul>

    <script>
        var matches = document.querySelectorAll("ul li");
        document.write("All li items:" + "<hr/>");
        for (var i = 0; i < matches.length; i++)
        {
            document.write(matches[i].innerHTML + "<br/>");
        }
        let crossitem = document.querySelectorAll("ul li.cross");
        crossitem[0].style.textDecoration = "line-through";
    </script>
</body>
</html>
