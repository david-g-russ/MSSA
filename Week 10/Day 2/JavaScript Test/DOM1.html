<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DOM1</title>
    <script>
        function displaysCars() {
            let cars = ["Audi", "BMW", "Mercedes-Benz"];
            let text;
            //cars.forEach(carDisp);
            text = cars.map(carMap);

            function carDisp(car)
            {
                text += ", " + car ;
            }

            function carMap(car)
            {
                return " " + car;
            }

            document.getElementById("cars").innerHTML = text;

            let p = document.getElementById("cars");
            p.style.fontWeight = "bold";
            p.style.color = "red";
            document.body.style.backgroundColor = "Cyan";
        }
    </script>
</head>
<body>
    <h3>List of cars</h3>
    <input type="button" value="Get cars" onclick="displaysCars()"/>
    <p id="cars"></p>
</body>
</html>
