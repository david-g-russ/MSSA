<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Functions</title>
    <script>
        function CheckDay()
        {
            let now = new Date();
            let dayofWeek = now.getDay();

            if (dayofWeek == 6)
            {
                alert("Today is Saturday.");
            }
            else if (dayofWeek == 2)
            {
                alert("Today is Tuesday.");
            }
            else
            {
                alert("Today is not Saturday or Tuesday.");
            }
        }
        function DisplaySum()
        {
            let txt1 = document.getElementById("txtbox1");
            let txt2 = document.getElementById("txtbox2");
            var total = parseInt(txt1.value) + parseInt(txt2.value);
            alert("total is " + total);
        }
    </script>
</head>
<body>
    <input type="button" value="Check Day!" onclick="CheckDay()"/>
    <br/>
    <input type="number" id="txtbox1"/>
    <br/>
    <input type="number" id="txtbox2"/>
    <br/>
    <input type="button" value="Get Sum" onclick="DisplaySum()"/>
</body>
</html>
