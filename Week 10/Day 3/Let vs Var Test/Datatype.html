<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Datatype</title>
</head>
<body>
    <p>
        Hoisting is JavaScript's default behavior
    </p>
    <script>
        x = 5;
        document.write(x);
        var x; // function scoped
        document.write(x);

        for (var i = 0; i < 5; i++)
        {
            document.writeln(i);
        }
        document.writeln("outside of loop " + i);

        // block scoped
        for (let j = 0; j < 5; j++) {
            document.writeln(j);
        }
        document.writeln("outside of loop " + j);

        // reassignment and redeclaring allowed
        var y = "first value";
        var y = 0;

        // reassignment allowed, redeclaring not allowed
        let z = "first value";
        let z = 0
    </script>
</body>
</html>
