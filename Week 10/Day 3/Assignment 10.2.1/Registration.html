<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration</title>
    <script>
        const validateForm = () => {
            let val1 = document.forms["registerForm"]["pwd1"].value;
            let val2 = document.forms["registerForm"]["pwd2"].value;
            if (val1 != val2) {
                alert("Please enter same password");
                return false;
            }
            return true;
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <section class="section__form">
        <h2>Registration Form</h2>
        <form name="registerForm" onsubmit="return validateForm()">
            <fieldset>
                <legend>Fill out details to register</legend>
                <div id="firstnameField">
                    First Name: <br/><input type="text" placeholder="Enter your first name." required autofocus />

                </div>
                <div id="lastnameField">
                    Last Name: <br /><input type="text" placeholder="Enter your first name." required />
                </div>
                <div id="emailField">
                    Email: <br /><input type="email" placeholder="Enter your email." required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"/>
                </div>
                <div id="phoneField">
                    Phone Number: <br /><input type="tel" placeholder="Enter your phone number." pattern="[0-9]{10}" />
                </div>
                <div id="addressField">
                    Address: <br /><textarea maxlength="100" placeholder="Enter your address." ></textarea>
                </div>
                <div id="ageField">
                    Age: <br /><input list="ageRange" />
                         <datalist id="ageRange">
                             <option value="18-24" />
                             <option value="25-28" />
                             <option value="29-60" />
                             <option value="61+" />
                         </datalist>
                </div>
                <div id="birthdateField">
                    Birth Date: <br /><input type="date" />
                </div>
                <div id="colorField">
                    Favorite Color: <br /><input type="color" />
                </div>
                <div id="pwdField">
                    Password: <br /><input type="password" name="pwd1" autocomplete="off" required pattern="^[a-zA-z]\w{3,14}$"/>
                </div>
                <div id="confirmField">
                    Confirm Password: <br /><input type="password" name="pwd2" autocomplete="off" required
                </div>
            </fieldset>

            <button type="submit" value="Register">Register</button>
            <button type="reset" value="Reset form">Reset form</button>
        </form>
    </section>
</body>
</html>
