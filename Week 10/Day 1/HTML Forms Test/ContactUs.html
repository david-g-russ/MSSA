<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <link href="Styles/Site.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <nav>
        <div class="container">
            <a href="Index.html">Home</a>
            <a href="ContactUs.html">Contact Us</a>
            <a href="AboutUs.html">About Us</a>
            <a href="HtmlPage1.html">Page 1</a>
        </div>
    </nav>
    <p>You may contact us by filling out the below form.</p>
    <div class="container">
        <form method="post" action="">
            <fieldset>
                <legend>Enter your details here</legend>
                <ol>
                    <li>
                        <label>
                            <strong>Full Name</strong>
                            <input type="text" name="Name" />
                        </label>
                    </li>
                    <li>
                        <label>
                            <strong>Phone Number</strong>
                            <input type="tel" name="Phone" />
                        </label>
                    </li>
                    <li>
                        <label>
                            <strong>Email</strong>
                            <input type="email" name="Email" />
                        </label>
                    </li>
                    <li>
                        <label>
                            <strong>Message</strong><br/>
                            <textarea name="Message" rows="25" cols="40" placeholder="Please enter your message here." ></textarea>
                        </label>
                    </li>
                </ol>
            </fieldset>
            <input type="submit" value="Submit message" name="btnSubmit"/>
        </form>
    </div>
</body>
</html>
