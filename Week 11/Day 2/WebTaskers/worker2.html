<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var worker;
        function startWorker() {
            worker = new Worker("/js/dedicatedwebworker.js");
            worker.onmessage = update; // run update function when msg received
            worker.postMessage("start");
        }
        function update(e) {
            document.getElementById("result").innerHTML = e.data;
        }
        function stopWorker() {
            worker.terminate();
        }
    </script>
</head>
<body>
    <h1>Web worker demo</h1>
    <button onclick="startWorker();" type="button">Start worker</button>
    <button onclick="stopWorker();" type="button">Stop worker</button>
    <div id="result">

    </div>
</body>
</html>
